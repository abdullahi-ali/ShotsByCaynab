	 <body>
	 <img src="images/2.jpg" name="slide" width="800" height="500" />
	 <script>

	 var step=1
	 function slideit(){

	 if (!document.images)
	 return
	 document.images.slide.src=eval("image"+step+".src")
	 if (step<12)
	 step++
	 else
	 step=1

	 setTimeout("slideit()",2500)
	 }
	 slideit()
	 </script>
